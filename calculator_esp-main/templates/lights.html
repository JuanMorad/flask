<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Calculadora de eficiencia energética para hogares inteligentes</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calcule la eficiencia energética de su hogar</h1>
      <p>Tome la iniciativa y resuelva el problema del consumo excesivo de energía.</p>
    </div>
  </header>
  <main>
    <h2 class="main__title">Seleccione cuántas lámparas hay en su hogar:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href="{{ url_for('electronics', size=size, lights=3) }}">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>2-4 lámparas</span>
        </a>
      </li>
      <li class="list__item">
        <a href="{{ url_for('electronics', size=size, lights=7) }}">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>4-6 lámparas</span>
        </a>
      </li>
      <li class="list__item">
        <a href="{{ url_for('electronics', size=size, lights=10) }}">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>8+ lámparas</span>
        </a>
      </li>
    </ul>
  </main>
</body>
</html>
